<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>ueditor demo</title>
</head>

<body>
<center><h1>活动发布</h1></center>
    <form action="index.php?p=Admin&c=Article&a=add" method="post">
        <!-- 加载编辑器的容器 -->
        <script id="container" name="content" type="text/plain" style="width:100%;height:400px">
        </script>
        <br><br>
        请输入活动标题<input name="title" type="text">
        请选择活动开始时间<input type="date" name="start">
        请选择活动结束时间<input type="date" name="end">
        <input  class="btn btn-sm btn-fill" type="submit" value="发布活动！">
    </form>
    <!-- 配置文件 -->
    <script type="text/javascript" src="./Public/Admin/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="./Public/Admin/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var editor = UE.getEditor('container');
    </script>
</body>

</html>
